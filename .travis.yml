language : cpp
dist: bionic

git:
  depth: false

matrix:
  include:
    - os : linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:beineri/opt-qt-5.12.0-bionic
            - sourceline: ppa:george-edison55/precise-backports
          packages:
            - gcc-9
            - g++-9
            - cmake
            - cmake-data
            - qt510base
            - python3
            - python3-pip
            - python3-setuptools

      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
        - LINKER_FLAGS=""

before_install:
  - pip3 install --user -U pip
  - pip3 install --user urllib3[secure]
  - pip3 install --user cpp-coveralls

install:
  - eval "${MATRIX_EVAL}"

script:
  - echo "Building..."
  - mkdir Release && cd Release
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXE_LINKER_FLAGS=${LINKER_FLAGS} -DMIRAGE_COVERAGE=true ..
  - cmake --build . --target MIRAGE_TESTS
  - cmake --build . --target MirageEdgeDetectionExample
  - cmake --build . --target MirageFilterExample
  - cmake --build . --target MirageHistEqualizerExample
  - cmake --build . --target MirageViewerExample
  - cd bin
  - ./MIRAGE_TESTS -d yes --order lex
  - cd ../..
  - ls -l
  - coveralls -r . -b ./Release --exclude CMake --exclude Examples --exclude extern --exclude readmefiles --exclude samples --exclude test
