language : cpp
dist: trusty
sudo: required
compiler:
  - gcc
os:
  - linux

git:
  depth: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - gcc-7
      - g++-7
      - cmake
      - cmake-data


before_install:
  - sudo apt-get install libpng-dev
  - sudo apt-get install zlib1g-dev
  - cmake --version

install:
  - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=g++-7 -DCMAKE_C_COMPILER=gcc-7 -DCMAKE_BUILD_TYPE=Debug .

script:
  - make -j4