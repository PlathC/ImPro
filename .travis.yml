language : cpp
sudo: required
compiler:
  - gcc
os:
  - linux

git:
  depth: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

before_install:
  - sudo apt-get install libpng-dev
  - sudo apt-get install zlib1g-dev

install:
  - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug .

script: make -j4 .